os: linux
dist: xenial
language: python
python:
  - "3.7"
  - "3.6"
  - "3.5"
  - nightly
  - pypy3.5-6.0
env: TOXENV=py,codecov

matrix:
  include:
    - env: TOXENV=docs-html
    - env: TOXENV=devel,lowest,codecov
# disabled because before_install is too slow
#    - os: osx
#      language: generic
#      env: TOXENV=py3,codecov
#      cache:
#        directories:
#          - $HOME/Library/Caches/Homebrew
#          - $HOME/Library/Caches/pip
  allow_failures:
    - python: nightly
    - python: pypy3.5-6.0
    - os: osx
  fast_finish: true

before_install:
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew upgrade python
      export PATH="/usr/local/opt/python/libexec/bin:${PATH}"
    fi
install:
  - pip install -r requirements.txt

script:
  - python __main__.py --bot test

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

branches:
  only:
    - master

notifications:
  email: false
